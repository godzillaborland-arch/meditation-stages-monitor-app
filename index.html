<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation Stages Monitor</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const MeditationStagesApp = () => {
            const [lever1, setLever1] = useState(50);
            const [lever2, setLever2] = useState(50);
            const [lever3, setLever3] = useState(50);
            const [demoMode, setDemoMode] = useState(true);
            const [demoStep, setDemoStep] = useState(0);
            const [demoMessage, setDemoMessage] = useState('');
            const [hasStarted, setHasStarted] = useState(false);

            const demoSequence = [
                { l1: 0, l2: 0, l3: 0, name: "Not Meditating", desc: "All sliders at zero - time to begin practice!" },
                { l1: 30, l2: 40, l3: 25, name: "Dharana - Beginning", desc: "Building foundational concentration - mind wandering is normal" },
                { l1: 45, l2: 35, l3: 48, name: "Dharana - Mixed", desc: "Uneven development - some qualities still developing" },
                { l1: 65, l2: 70, l3: 60, name: "Dhyana - Sustained", desc: "All dimensions above 50% - sustained meditation flow" },
                { l1: 72, l2: 75, l3: 70, name: "Perfect Balance", desc: "All within 10 points - harmonious development" },
                { l1: 90, l2: 45, l3: 40, name: "Absorption Dominant", desc: "Deep concentration leads the practice" },
                { l1: 40, l2: 90, l3: 45, name: "Peace Dominant", desc: "Serenity flows through your being" },
                { l1: 45, l2: 40, l3: 90, name: "Joy Dominant", desc: "Bliss and happiness radiate outward" },
                { l1: 100, l2: 100, l3: 100, name: "Samadhi!", desc: "Complete absorption in divine consciousness" },
                { l1: 50, l2: 50, l3: 50, name: "Reset", desc: "Demo complete - explore on your own!" }
            ];

            useEffect(() => {
                if (demoMode) {
                    const timer = setTimeout(() => {
                        const step = demoSequence[demoStep];
                        setLever1(step.l1);
                        setLever2(step.l2);
                        setLever3(step.l3);
                        setDemoMessage(`${step.name}: ${step.desc}`);
                        
                        if (demoStep < demoSequence.length - 1) {
                            setDemoStep(demoStep + 1);
                        } else {
                            setDemoMode(false);
                            setDemoStep(0);
                            setDemoMessage('');
                        }
                    }, 3000);

                    return () => clearTimeout(timer);
                }
            }, [demoMode, demoStep]);

            useEffect(() => {
                if (!hasStarted) {
                    setHasStarted(true);
                    setDemoMode(true);
                    setDemoStep(0);
                }
            }, []);

            const startDemo = () => {
                setDemoMode(true);
                setDemoStep(0);
            };

            const stopDemo = () => {
                setDemoMode(false);
                setDemoStep(0);
                setDemoMessage('');
            };

            const getResultText = () => {
                if (lever1 === 0 && lever2 === 0 && lever3 === 0) {
                    return "üò¥ Dude, you are not meditating!";
                }
                
                if (lever1 === 100 && lever2 === 100 && lever3 === 100) {
                    return "üïâÔ∏è Samadhi!!! - Complete absorption in divine consciousness";
                }
                
                if (lever1 < 50 || lever2 < 50 || lever3 < 50) {
                    return "üßò‚Äç‚ôÇÔ∏è Dharana - Beginning concentration and focus";
                }
                
                if (lever1 >= 50 && lever2 >= 50 && lever3 >= 50) {
                    if (Math.abs(lever1 - lever2) < 10 && Math.abs(lever2 - lever3) < 10) {
                        return "‚öñÔ∏è Dhyana - Perfect Balance - Absorption, Peace, and Joy in harmony";
                    }
                    return "‚ú® Dhyana - Sustained meditation and mindful awareness";
                }
                
                if (lever1 > lever2 + 20 && lever1 > lever3 + 20) {
                    return "üéØ Deep Absorption - Focused concentration leads the way";
                } else if (lever2 > lever1 + 20 && lever2 > lever3 + 20) {
                    return "‚òÆÔ∏è Peaceful State - Serenity flows through your being";
                } else if (lever3 > lever1 + 20 && lever3 > lever2 + 20) {
                    return "üòä Joyful Spirit - Bliss and happiness radiate outward";
                }
                
                return "üßò‚Äç‚ôÇÔ∏è Dharana - Finding your unique path to awareness";
            };

            const getStatusColor = () => {
                if (lever1 === 100 && lever2 === 100 && lever3 === 100) {
                    return "text-yellow-400";
                }
                if (lever1 >= 50 && lever2 >= 50 && lever3 >= 50) {
                    return "text-green-400";
                }
                return "text-blue-400";
            };

            const getProgressText = () => {
                const average = (lever1 + lever2 + lever3) / 3;
                if (average >= 75) {
                    return "üåü Deep practice - consciousness expanding";
                } else if (average >= 50) {
                    return "‚≠ê Steady focus - awareness growing";
                } else if (average >= 25) {
                    return "üå± Building foundation - mind settling";
                } else {
                    return "üå∏ Beginning journey - breath and presence";
                }
            };

            const getAbsorptionText = () => {
                if (lever1 >= 90) return "üéØ Laser Focus";
                if (lever1 >= 75) return "üîç Deep Concentration";
                if (lever1 >= 60) return "üëÅÔ∏è Steady Attention";
                if (lever1 >= 40) return "üåä Gentle Focus";
                if (lever1 >= 25) return "üí≠ Mind Wandering";
                return "üå™Ô∏è Scattered";
            };

            const getPeaceText = () => {
                if (lever2 >= 90) return "üïäÔ∏è Perfect Serenity";
                if (lever2 >= 75) return "‚òÆÔ∏è Deep Calm";
                if (lever2 >= 60) return "üå∏ Gentle Peace";
                if (lever2 >= 40) return "üåø Shanti";
                if (lever2 >= 25) return "‚ö° Restless";
                return "üåä Turbulent";
            };

            const getJoyText = () => {
                if (lever3 >= 90) return "‚ú® Pure Bliss";
                if (lever3 >= 75) return "üòä Deep Joy";
                if (lever3 >= 60) return "üåª Content";
                if (lever3 >= 40) return "üôè Santosha";
                if (lever3 >= 25) return "üòï Low Mood";
                return "üòû Heavy Heart";
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-gray-900 via-purple-900 to-gray-900 p-3 sm:p-6">
                    <div className="max-w-3xl mx-auto">
                        <h1 className="text-xl sm:text-3xl font-bold text-white text-center mb-4 sm:mb-6">
                            Meditation Stages Monitor
                            <div className="text-sm sm:text-base font-normal text-white/60 mt-2">
                                React App by Claude
                            </div>
                        </h1>

                        <div className="bg-black/30 backdrop-blur-lg rounded-xl p-3 mb-4 border border-white/20">
                            <div className="flex flex-col sm:flex-row items-center justify-between gap-4">
                                <div className="flex gap-3">
                                    <button
                                        onClick={startDemo}
                                        disabled={demoMode}
                                        className={`px-6 py-2 rounded-lg font-semibold transition-all ${
                                            demoMode 
                                                ? 'bg-gray-600 text-gray-400 cursor-not-allowed' 
                                                : 'bg-gradient-to-r from-purple-500 to-pink-500 text-white hover:from-purple-600 hover:to-pink-600 shadow-lg hover:shadow-xl'
                                        }`}
                                    >
                                        {demoMode ? 'Demo Running...' : '‚ñ∂Ô∏è Start Demo'}
                                    </button>
                                    {demoMode && (
                                        <button
                                            onClick={stopDemo}
                                            className="px-6 py-2 rounded-lg font-semibold bg-red-500 text-white hover:bg-red-600 transition-all shadow-lg"
                                        >
                                            ‚èπÔ∏è Stop Demo
                                        </button>
                                    )}
                                </div>
                                {demoMode && (
                                    <div className="text-white/70 text-sm">
                                        Step {demoStep + 1} of {demoSequence.length}
                                    </div>
                                )}
                            </div>
                            {demoMessage && (
                                <div className="mt-4 p-3 bg-white/10 rounded-lg border border-white/20">
                                    <p className="text-white text-sm sm:text-base font-medium">{demoMessage}</p>
                                </div>
                            )}
                        </div>
                        
                        <div className="bg-black/30 backdrop-blur-lg rounded-xl p-3 sm:p-6 mb-4 sm:mb-6 border border-white/20">
                            <h2 className="text-base sm:text-lg font-semibold text-white mb-2 sm:mb-3 text-center">Meditation Stage</h2>
                            <div className={`text-lg sm:text-2xl font-bold text-center px-2 ${getStatusColor()}`}>
                                {getResultText()}
                            </div>
                            <div className="mt-3 sm:mt-4 grid grid-cols-3 gap-2 sm:gap-4 text-center">
                                <div className="text-white">
                                    <div className="text-xs sm:text-sm opacity-70">Absorption</div>
                                    <div className="text-lg sm:text-xl font-bold text-red-400">{lever1}%</div>
                                </div>
                                <div className="text-white">
                                    <div className="text-xs sm:text-sm opacity-70">Peace</div>
                                    <div className="text-lg sm:text-xl font-bold text-green-400">{lever2}%</div>
                                </div>
                                <div className="text-white">
                                    <div className="text-xs sm:text-sm opacity-70">Joy</div>
                                    <div className="text-lg sm:text-xl font-bold text-blue-400">{lever3}%</div>
                                </div>
                            </div>
                        </div>

                        <div className="grid grid-cols-3 gap-4 sm:gap-8">
                            <div className="flex flex-col items-center">
                                <h3 className="text-sm sm:text-lg font-semibold text-red-400 mb-2 text-center">Absorption</h3>
                                <div className="relative h-32 sm:h-56 w-6 sm:w-10 bg-gray-800 rounded-full border border-red-400/50 sm:border-2 shadow-lg">
                                    <div 
                                        className="absolute bottom-0 w-full bg-gradient-to-t from-red-600 to-red-400 rounded-full transition-all duration-300 ease-out"
                                        style={{ height: `${lever1}%` }}
                                    />
                                    <div 
                                        className="absolute w-8 h-3 sm:w-12 sm:h-5 bg-red-500 rounded-lg border border-red-300 sm:border-2 cursor-pointer transition-all duration-300 hover:bg-red-400 shadow-lg"
                                        style={{ 
                                            bottom: `${lever1}%`, 
                                            left: '50%',
                                            transform: 'translateY(50%) translateX(-50%)'
                                        }}
                                    />
                                </div>
                                <input
                                    type="range"
                                    min="0"
                                    max="100"
                                    value={lever1}
                                    onChange={(e) => setLever1(parseInt(e.target.value))}
                                    disabled={demoMode}
                                    className="mt-2 w-14 sm:w-20 h-1.5 bg-gray-700 rounded-lg appearance-none cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed"
                                    style={{
                                        background: `linear-gradient(to right, #ef4444 0%, #ef4444 ${lever1}%, #374151 ${lever1}%, #374151 100%)`
                                    }}
                                />
                                <div className="mt-1.5 text-xs text-red-300 text-center font-medium">
                                    {getAbsorptionText()}
                                </div>
                            </div>

                            <div className="flex flex-col items-center">
                                <h3 className="text-sm sm:text-lg font-semibold text-green-400 mb-2 text-center">Peace</h3>
                                <div className="relative h-32 sm:h-56 w-6 sm:w-10 bg-gray-800 rounded-full border border-green-400/50 sm:border-2 shadow-lg">
                                    <div 
                                        className="absolute bottom-0 w-full bg-gradient-to-t from-green-600 to-green-400 rounded-full transition-all duration-300 ease-out"
                                        style={{ height: `${lever2}%` }}
                                    />
                                    <div 
                                        className="absolute w-8 h-3 sm:w-12 sm:h-5 bg-green-500 rounded-lg border border-green-300 sm:border-2 cursor-pointer transition-all duration-300 hover:bg-green-400 shadow-lg"
                                        style={{ 
                                            bottom: `${lever2}%`, 
                                            left: '50%',
                                            transform: 'translateY(50%) translateX(-50%)'
                                        }}
                                    />
                                </div>
                                <input
                                    type="range"
                                    min="0"
                                    max="100"
                                    value={lever2}
                                    onChange={(e) => setLever2(parseInt(e.target.value))}
                                    disabled={demoMode}
                                    className="mt-2 w-14 sm:w-20 h-1.5 bg-gray-700 rounded-lg appearance-none cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed"
                                    style={{
                                        background: `linear-gradient(to right, #22c55e 0%, #22c55e ${lever2}%, #374151 ${lever2}%, #374151 100%)`
                                    }}
                                />
                                <div className="mt-1.5 text-xs text-green-300 text-center font-medium">
                                    {getPeaceText()}
                                </div>
                            </div>

                            <div className="flex flex-col items-center">
                                <h3 className="text-sm sm:text-lg font-semibold text-blue-400 mb-2 text-center">Joy</h3>
                                <div className="relative h-32 sm:h-56 w-6 sm:w-10 bg-gray-800 rounded-full border border-blue-400/50 sm:border-2 shadow-lg">
                                    <div 
                                        className="absolute bottom-0 w-full bg-gradient-to-t from-blue-600 to-blue-400 rounded-full transition-all duration-300 ease-out"
                                        style={{ height: `${lever3}%` }}
                                    />
                                    <div 
                                        className="absolute w-8 h-3 sm:w-12 sm:h-5 bg-blue-500 rounded-lg border border-blue-300 sm:border-2 cursor-pointer transition-all duration-300 hover:bg-blue-400 shadow-lg"
                                        style={{ 
                                            bottom: `${lever3}%`, 
                                            left: '50%',
                                            transform: 'translateY(50%) translateX(-50%)'
                                        }}
                                    />
                                </div>
                                <input
                                    type="range"
                                    min="0"
                                    max="100"
                                    value={lever3}
                                    onChange={(e) => setLever3(parseInt(e.target.value))}
                                    disabled={demoMode}
                                    className="mt-2 w-14 sm:w-20 h-1.5 bg-gray-700 rounded-lg appearance-none cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed"
                                    style={{
                                        background: `linear-gradient(to right, #3b82f6 0%, #3b82f6 ${lever3}%, #374151 ${lever3}%, #374151 100%)`
                                    }}
                                />
                                <div className="mt-1.5 text-xs text-blue-300 text-center font-medium">
                                    {getJoyText()}
                                </div>
                            </div>
                        </div>

                        <div className="text-center mt-3 sm:mt-4">
                            <div className="text-xs sm:text-sm text-white/80 font-medium">
                                {getProgressText()}
                            </div>
                        </div>

                        <div className="mt-6 sm:mt-8 text-center text-white/70 px-2">
                            <p className="text-sm sm:text-base">
                                {demoMode 
                                    ? 'üé¨ Demo mode active - watch the sliders move through different meditation stages!' 
                                    : 'Adjust the levels of Absorption, Peace, and Joy to explore different meditation stages!'}
                            </p>
                            <p className="text-xs sm:text-sm mt-2">Samadhi (100% all), Dhyana (50%+ all), or Dharana (below 50% any).</p>
                            {!demoMode && (
                                <p className="text-xs sm:text-sm mt-2 text-purple-300">üí° Click "Start Demo" to see an automated walkthrough of all key states!</p>
                            )}
                            <div className="mt-4 text-xs text-white/50">
                                üíô Share this meditation tool with friends on Facebook!
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<MeditationStagesApp />, document.getElementById('root'));
    </script>
</body>
</html>
